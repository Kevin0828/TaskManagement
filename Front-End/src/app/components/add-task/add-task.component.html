<form *ngIf="showAddTask" class = "add-form" (ngSubmit)="onSubmit()">

    <div class="form-control">
        <label for="text">Task:</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task">

        <p class="error-message" *ngIf="missingTask && text.length === 0">Please add a task</p>
    </div>
    <div class="form-control">
        <label for="day">Day & Time:</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add day and time">
        <p class="error-message" *ngIf="missingDayTime && day.length === 0">Must add date and time to have a reminder!</p>
    </div>
    <div class="form-control-check">
        <label for="reminder">Set reminder:</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    
    <div class = "container-written-form">
        <h2>Task to be added:</h2>
        <hr>
        <br>
        <h2>{{ text }}</h2>
        <h3 *ngIf="reminder === false">{{ day }}</h3>
        <h3 *ngIf="reminder === true && day !== '' "> "Reminder set to: {{ day }}"</h3>
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">
</form>
